<div class="container">
    <div class="text-center mt-5 mb-5" style="border: 2px solid gray; text-transform: uppercase;"><h3>Admin View</h3></div>
    <div id="btnContainer">
        <button class="btn" (click)="listView()"><i class="fa fa-bars"></i> List</button> 
        <button class="btn active" (click)="gridView()"><i class="fa fa-th-large"></i> Grid</button>
      </div>
      <br>
      <div class="container">
        <div class="col-md-8">
        <div class="row">        
          <div class="row">
            <div class="column" *ngFor="let list of seminarList"  style="background-color:#aaa;">
                <div class="card">
                  <div class="card-header"><h2>{{ list.name }}</h2></div>
                  <div class="card-body"><p>{{ list.number }}</p></div>
                </div> 
            </div>
          </div>
      
          <div class="row">
            <div class="column"  *ngFor="let list of seminarList" style="background-color:#ccc;">
                <ul class="list-group">
                  <li class="list-group-item"></li>
                  <li class="list-group-item list-group-item-primary">{{ list.name }}</li>
                </ul>
            </div>
          </div>  
    </div> 
  </div>
  </div>
</div>
